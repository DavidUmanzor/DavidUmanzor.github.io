		<style>
			.terminal-window {
				background: rgba(0, 0, 0, 0.8);
				border: 1px solid var(--accent-color);
				border-radius: 10px;
				padding: 2rem;
				margin: 2rem auto;
				max-width: 800px;
				box-shadow: 0 0 20px rgba(0, 255, 28, 0.2);
			}

			.terminal-header {
				display: flex;
				align-items: center;
				gap: 0.5rem;
				margin-bottom: 1.5rem;
				padding-bottom: 0.5rem;
				border-bottom: 1px solid var(--accent-color);
			}

			.terminal-button {
				width: 12px;
				height: 12px;
				border-radius: 50%;
			}

			.terminal-button.red { background: #ff5f56; }
			.terminal-button.yellow { background: #ffbd2e; }
			.terminal-button.green { background: #27c93f; }

			.terminal-title {
				color: var(--accent-color);
				font-family: monospace;
				font-size: 0.9rem;
				margin-left: 1rem;
			}

			.terminal-content {
				font-family: 'Courier New', monospace;
				line-height: 1.6;
			}

			.contact-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
				gap: 2rem;
				margin-top: 2rem;
			}

			.contact-item {
				background: rgba(0, 255, 28, 0.1);
				border: 1px solid var(--accent-color);
				border-radius: 5px;
				padding: 1.5rem;
				transition: all 0.3s ease;
			}

			.contact-item:hover {
				transform: translateY(-5px);
				box-shadow: 0 5px 15px rgba(0, 255, 28, 0.2);
			}

			.contact-icon {
				width: 50px;
				height: 50px;
				background: var(--accent-color);
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 1.5rem;
				margin-bottom: 1rem;
			}

			.contact-title {
				color: var(--accent-color);
				font-size: 1.2rem;
				margin-bottom: 0.5rem;
			}

			.contact-info {
				color: #fff;
				font-size: 0.9rem;
			}

			.contact-link {
				color: var(--accent-color);
				text-decoration: none;
				display: inline-block;
				margin-top: 0.5rem;
			}

			.contact-link:hover {
				text-decoration: underline;
			}

			.typing-animation {
				overflow: hidden;
				border-right: 2px solid var(--accent-color);
				white-space: nowrap;
				margin: 0 auto;
				animation: typing 3.5s steps(40, end),
						   blink-caret 0.75s step-end infinite;
			}

			@keyframes typing {
				from { width: 0 }
				to { width: 100% }
			}

			@keyframes blink-caret {
				from, to { border-color: transparent }
				50% { border-color: var(--accent-color) }
			}

			.back-button {
				display: none;
			}

			#site-header {
				background: rgba(0, 0, 0, 0.9);
				border-bottom: 1px solid var(--accent-color);
				padding: 1rem 0;
				position: fixed;
				width: 100%;
				top: 0;
				z-index: 1000;
			}

			#navmenu {
				max-width: 1200px;
				margin: 0 auto;
				padding: 0 2rem;
			}

			#navmenu ul {
				display: flex;
				align-items: center;
				gap: 2rem;
				list-style: none;
				margin: 0;
				padding: 0;
			}

			#navmenu a {
				color: #fff;
				text-decoration: none;
				font-family: 'Courier New', monospace;
				font-size: 0.9rem;
				padding: 0.5rem 1rem;
				border: 1px solid transparent;
				transition: all 0.3s ease;
			}

			#navmenu a:hover {
				border-color: var(--accent-color);
				color: var(--accent-color);
			}

			#navmenu a.active {
				border-color: var(--accent-color);
				color: var(--accent-color);
				background: rgba(0, 255, 28, 0.1);
			}

			.back-link {
				margin-right: auto;
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}

			.back-link::before {
				content: "‚Üê";
			}

			.main {
				margin-top: 5rem;
			}
		</style>
